        var pageIndex = 0;

        function incPage() {
            $('audio').remove();
            if (pageIndex >= toc.length - 1) {
                $.notify("Already on last page", {
                    position: 'top center'
                })
                $("#goToNext").addClass("disabledState");
                $(".goToNextPage1Preview").addClass("disabledState");
                return;
            }
            $("#goToPrev").removeClass("disabledState");
            $(".goToPreviousPage1Preview").removeClass("disabledState");
            pageIndex += 1;
            if (assessment.getAssessment() == 2) {
                shell.moveNext();
            } else {
                loadPage(toc[pageIndex].chap, toc[pageIndex].page, toc[pageIndex].chapIndex, toc[pageIndex].pageIndex,
                    toc[pageIndex].chapId, toc[pageIndex].pageId);
                updateCurrentPageNumber(pageIndex);
                if (pageIndex == (toc.length - 1)) {
                    $("#goToNext").addClass("disabledState");
                    $(".goToNextPage1Preview").addClass("disabledState");
                }
            }
        }

        function decPage() {
            $('audio').remove();
            pageIndex -= 1;
            if (pageIndex < 0) {
                $.notify("Already on first page", {
                    position: 'top center'
                })
                $("#goToPrev").addClass("disabledState");
                $(".goToPreviousPage1Preview").addClass("disabledState")
                pageIndex = 0;
                return;
            }
            $("#goToNext").removeClass("disabledState");
            $(".goToNextPage1Preview").removeClass("disabledState");
            if (assessment.getAssessment() == 2) {
                shell.movePrev();
            } else {
                loadPage(toc[pageIndex].chap, toc[pageIndex].page, toc[pageIndex].chapIndex, toc[pageIndex].pageIndex,
                    toc[pageIndex].chapId, toc[pageIndex].pageId);
                updateCurrentPageNumber(pageIndex);
                if (pageIndex == 0) {
                    $("#goToPrev").addClass("disabledState");
                    $(".goToPreviousPage1Preview").addClass("disabledState");
                }
            }
        }

        function updateCurrentPageNumber(index) {
            $('#countCurrentPage').html(index + 1)
        }

        function updateTotalNumberOfPages(index) {
            $('#countTotalPages').html(countPages())
        }

        function countPages() {
            return toc.length;
        }

                        "heading": "<div><span style=\"font-size:16px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">COMMUNICATION</span></span><br></div>",
                        "content": "<div  style='width: 41.66666667%; float: left' ><div class='click-to-reveal-container'><img src='assets/images/click1.jpg' style='max-width: 100%;' tabindex='0'/></div></div> <div class='click-to-reveal-containt'><p><span style=\"font-size:22px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Difficulty communicating and interacting with other people</span></span></p><ul class='click-to-receal'><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Making little or inconsistent eye contact&nbsp;</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Failing to&nbsp;respond when their name is called</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Difficulties with sharing enjoyment of objects or activities, and processing emotions&nbsp;</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Impaired language comprehension and communication&nbsp;</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Difficulties in developing and maintaining conversation&nbsp;</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Difficulties in developing and maintaining relationships&nbsp;</span></span></li></ul></div>"
                    }, {
                        "id": "axn2KdkllNuvgCeg",
                        "heading": "<div><p><span style=\"font-size:16px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">ACTIVITIES</span></span></p></div>",
                        "content": "<div  style='width: 41.66666667%; float: left' ><div class='click-to-reveal-container'><img src='assets/images/click2.jpg' style='max-width: 100%;' tabindex='0'/></div></div><div class='click-to-reveal-containt'><p><span style=\"font-family:Arial,Helvetica,sans-serif;\"><span style=\"font-size:22px;\">Restricted interests and repetitive behaviors or activities</span></span></p><ul class='click-to-receal'><li><span style=\"font-family:Arial,Helvetica,sans-serif;\"><span style=\"font-size:20px;\">Repeating certain behaviors or displaying unusual behaviors</span></span></li><li><span style=\"font-family:Arial,Helvetica,sans-serif;\"><span style=\"font-size:20px;\">Having restricted interests</span></span></li><li><span style=\"font-family:Arial,Helvetica,sans-serif;\"><span style=\"font-size:20px;\">Resistance to changes in routines</span></span></li><li><span style=\"font-family:Arial,Helvetica,sans-serif;\"><span style=\"font-size:20px;\">Being more, or less, sensitive than other people to sensory input</span></span></li></ul></div>"
                    }, {
                        "id": "a7Fl78bUSoNrIgQ6",
                        "heading": "<div><p><span style=\"font-family:Arial,Helvetica,sans-serif;\"><span style=\"font-size:16px;\">SIGNS AND SYMPTOMS</span></span></p></div>",
                        "content": "<div  style='width: 41.66666667%; float: left'><div class='click-to-reveal-container'><img src='assets/images/click3.jpg' style='max-width: 100%;' tabindex='0'/></div></div><div class='click-to-reveal-containt'><p><span style=\"font-size:22px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Signs and Symptoms</span></span></p><ul class='click-to-receal'><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Symptoms are mostly present in the early developmental period&nbsp;</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Symptoms could cause impairments in social and functional living of an individual&nbsp;</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Severity of symptoms and support needed based on three levels</span></span></li></ul><div><p><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Comorbid conditions</span></span></p><ul class='click-to-receal'><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Language impairments</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Intellectual impairment</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Seizure</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">ADHD</span></span></li><li><span style=\"font-size:20px;\"><span style=\"font-family:Arial,Helvetica,sans-serif;\">Anxiety</span></span></li></ul></div></div>"
