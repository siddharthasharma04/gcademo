<script>         
    $('#audioPlayer001').mediaelementplayer({
       autoRewind: false,
       autoplay: true,
       //startVolume: 0.0,
       //setDimensions : false,
       features: ["progress", "tracks",],
       success: function(media, domobj) {
           
           media.addEventListener("ended", function(e) {
               //$(".video-footer").show()
               //incPage()

               var play_btn_url ='assets/images/icons/play.png';
           var pause_btn_url ='assets/images/icons/pause.png';
       if ($('.play-btn').find("img").hasClass('pause-icon')) {
           $('.play-btn').find("img").removeClass('pause-icon')
           $('.play-btn').find("img").addClass('play-icon')
           $('.play-btn').find("img").attr('src', play_btn_url);  
       }
           }, false);
           media.addEventListener("play", function(e) {
               newVideoElement = false
                   // $(mediaElement).closest('.mejs__container').find('.mejs__overlay').addClass('mejs-overlay-full');
           }, false);
           media.addEventListener('timeupdate', function() {}, false);
           media.addEventListener('loadedmetadata', function() {}, false);
           media.addEventListener("canplaythrough", function(e) {}, false);
           media.addEventListener("pause", function(e) {}, false);
           media.addEventListener('waiting', function() {}, false);
           media.addEventListener('progress', function() {}, false);
           media.addEventListener('loadstart', function() {}, false);
           media.addEventListener('durationchange', function() {}, false);
           media.addEventListener("seeking", function(e) {}, false);
           media.addEventListener('playing', function() {
               $currentPlayState = true;
           }, false);
       }
   });

   $(document).ready(function(){    
   var audio_elem = document.createElement("AUDIO");
   audio_elem.setAttribute("src", "./assets/audio/Page 3_of_5.mp3");

   audio_elem.setAttribute("controls", "controls");
   //audio_elem.setAttribute("autoplay", "true");
   audio_elem.setAttribute("style", "display: none");
   $("body").append(audio_elem);


   $('.play-btn').on("click", function() {            
   var audio_elem = $('audio');
   var play_btn_url ='assets/images/icons/play.png';
   var pause_btn_url ='assets/images/icons/pause.png';          
    if ($(this).find("img").hasClass('play-icon')) {
       $(this).find("img").attr('src','');
       $(this).find("img").attr('src', pause_btn_url);
       audio_elem.get(0).play();
       $(this).find("img").removeClass('play-icon')
       $(this).find("img").addClass('pause-icon')
   } else {
       $(this).find("img").attr('src','');
       $(this).find("img").attr('src', play_btn_url);            
       $(this).find("img").addClass('play-icon')
       $(this).find("img").removeClass('pause-icon')
       audio_elem.get(0).pause();
   }
});




   $('.mute-btn').on("click", function() {
       
   var audio_elem = $('audio');
   var mute_btn_url ='assets/images/icons/mute.png';
   var unmute_btn_url ='assets/images/icons/audio.png';
     
    if ($(this).find("img").hasClass('audio-icon')) {
       $(this).find("img").attr('src','');
       $(this).find("img").attr('src', mute_btn_url);
       audio_elem.get(0).muted=true;
       $(this).find("img").removeClass('audio-icon')
       $(this).find("img").addClass('mute-icon')
   } else {
       $(this).find("img").attr('src','');
       $(this).find("img").attr('src', unmute_btn_url);            
       $(this).find("img").addClass('audio-icon')
       $(this).find("img").removeClass('mute-icon')
       audio_elem.get(0).muted=false;
   }
});

audio_elem.addEventListener('timeupdate', function(e) {      
 var audio_elem = $('audio');
//  var currentTime=audio_elem.get(0).currentTime.toFixed()
//  var durationTime=audio_elem.get(0).duration.toFixed()
//   var percentage=currentTime/durationTime*100;
//   $(".seekbar").find(".seek-status").css("width", percentage.toFixed()+'%');

 var percentage = (audio_elem.get(0).currentTime / audio_elem.get(0).duration) * 100;
   $("#custom-seekbar span").css("width", percentage+"%");
}, false);

$(".replay-btn").on("click", function(){   
                var audio_elem = $('audio');
   audio_elem.get(0).currentTime=0;
   audio_elem.get(0).play();        
   var play_btn_url ='assets/images/icons/play.png';
   var pause_btn_url ='assets/images/icons/pause.png';

   if ($('.play-btn').find("img").hasClass('pause-icon')) {
  
   }
   if ($('.play-btn').find("img").hasClass('play-icon')) {
       $('.play-btn').find("img").attr('src','');
       $('.play-btn').find("img").attr('src', pause_btn_url);            
       $('.play-btn').find("img").removeClass('play-icon')
       $('.play-btn').find("img").addClass('pause-icon')
   } 
})


$("#custom-seekbar").on("click", function(e){
var audio_elem = $('audio');
var offset = $(this).offset();
var left = (e.pageX - offset.left);
var totalWidth = $("#custom-seekbar").width();
var percentage = ( left / totalWidth );
var vidTime = audio_elem.get(0).duration * percentage;
audio_elem.get(0).currentTime = vidTime;
});//click()        
})
</script>
